<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

<script>
let fuse;
let searchVisible = false;
let firstRun = true;
let list = document.getElementById("searchResults");
let first = list.firstChild;
let last = list.lastChild;
let maininput = document.getElementById("searchInput");

function inputFocus() {
  maininput.focus();
}

document.addEventListener("DOMContentLoaded", function () {
  inputFocus();
});

document.addEventListener("keydown", function (event) {
  if (event.key === "/") {
    event.preventDefault();
    inputFocus();
  }
  if (event.key === "Escape") {
    maininput.blur();
    searchVisible = false;
  }
});

function fetchJSON(path, callback) {
  let httpRequest = new XMLHttpRequest();
  httpRequest.onreadystatechange = function () {
    if (httpRequest.readyState === 4) {
      if (httpRequest.status === 200) {
        let data = JSON.parse(httpRequest.responseText);
        if (callback) callback(data);
      }
    }
  };
  httpRequest.open("GET", path);
  httpRequest.send();
}

function executeSearch(searchQuery) {
  fetchJSON("/index.json", function (data) {
    let options = {
      distance: 100,
      threshold: 0.4,
      ignoreLocation: true,
      keys: [
        "title",
        "permalink",
        "summary",
        "content"
      ]
    };
    fuse = new Fuse(data, options);
    if (searchQuery) {
      let result = fuse.search(searchQuery);
      if (result.length > 0) {
        populateResults(result);
      } else {
        list.innerHTML = '<p class="search-results-empty">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç»“æœ</p>';
      }
    }
  });
}

function populateResults(results) {
  list.innerHTML = "";
  results.forEach(function (value, key) {
    let contents = value.item.contents;
    let snippet = "";
    let snippetHighlights = [];

    snippetHighlights.push(searchQuery);
    snippet = contents.substring(0, 200);

    let tags = "";
    if (value.item.tags) {
      value.item.tags.forEach(function (tag) {
        tags += `<a href="/tags/${tag.toLowerCase()}/" class="post-tag">${tag}</a>`;
      });
    }

    let output = `
      <article class="post-entry">
        <header class="entry-header">
          <h2><a href="${value.item.permalink}">${value.item.title}</a></h2>
        </header>
        <div class="entry-content">
          <p>${snippet}...</p>
        </div>
        <footer class="entry-footer">
          ${tags}
        </footer>
      </article>
    `;
    list.innerHTML += output;
  });
  searchVisible = true;
  firstRun = false;
}

let searchQuery = "";
if (window.location.search) {
  let params = new URLSearchParams(window.location.search);
  searchQuery = params.get("q");
  if (searchQuery) {
    document.getElementById("searchInput").value = searchQuery;
    executeSearch(searchQuery);
  }
}
</script>

        menu.onscroll = function () {

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });
